[package]
name = "altrios-core"
authors = [
    "ALTRIOS Team <altrios@nrel.gov>",
    "Chad Baker, Lead Developer",
    "Nick Reinicke, Developer",
    "Matt Bruchon, Developer",
    "Jinghu Hu, Developer",
    "Grant Payne, Developer",
    "Jason Lustbader, PI",
    "Garrett Anderson, Developer",
    "Joel Allardyce, Developer",
    "Prativa Hartnett, Developer",
    "Steve Fritz, SwRI Lead",
    "Tyler Dick, Co-PI",
]
version = "0.1.2"
edition = "2021"
license = "BSD-3-Clause"
description = "ALTRIOS Core model for train simulation"
homepage = "https://www.nrel.gov/transportation/altrios.html"
readme = "README.md"
repository = "https://github.com/NREL/altrios"

[dependencies]
csv = "1.1.6"
serde = { version = "1.0.136", features = ["derive"] }
serde_yaml = "0.8.23"
serde_json = "1.0"
uom = { workspace = true }
paste = "1.0.7"
easy-ext = "1.0.0"
altrios-proc-macros = { version = "0.1.2", path = "altrios-proc-macros" }
argmin = "0.5.1"
enum_dispatch = "0.3.8"
rayon = "1.5.3"
bincode = "1.3.3"
log = "0.4.17"
anyhow = { workspace = true }
readonly = "0.2.3"
duplicate = "0.4.1"
nohash-hasher = "0.2.0"
polars = { workspace = true, features = [
    "dtype-categorical",
    "rank",
    "strings",
] }
polars-lazy = { workspace = true, features = [
    "dtype-categorical",
    "rank",
    "strings",
] }
pyo3-polars = { workspace = true, features = ["lazy"] }

# optional
pyo3 = { workspace = true, features = [
    "extension-module",
    "anyhow",
], optional = true }
serde-this-or-that = "0.4.2"
project-root = "0.2.2"
eng_fmt = { workspace = true }

[features]
pyo3 = ["dep:pyo3"]
